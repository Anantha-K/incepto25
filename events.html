    <style>
        .tab-container {
            display: flex;
            justify-content: center;
            margin: 30px 0; 
            padding: 0 15px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #e6b800, #b8860b, #8b6914);
            color: white;
            cursor: pointer;
            font-family: 'Bebas Neue', serif;
            font-size: 18px;
            transition: transform 0.2s;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            white-space: nowrap;
        }
        
        .tab-button:hover {
            transform: scale(1.05);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #8b6914, #b8860b, #e6b800, #ffd700);
        }
        
        .events-section {
            display: none;
            padding: 0 15px;
        }
        
        .events-section.active {
            display: block;
        }

        .event-card {
            transition: transform 0.3s;
            width: 100%;
            max-width: 300px;
            height: 45vh;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .events-events {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .tab-button {
                font-size: 16px;
                padding: 8px 15px;
                min-width: 100px;
            }
            
            .tab-buttons {
                gap: 8px;
            }
            
            .events-events {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 0 10px;
            }
            
            .event-card {
                width: 100%;
                max-width: none;
                height: 300px !important; 
                margin-bottom: 10px;
            }
            
            a {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        function showTab(tabName, clickedButton) {
            document.querySelectorAll('.events-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            clickedButton.classList.add('active');
        }
